<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1 class="head">Sign Up</h1>
        </div>
        <form [formGroup]="userform" (ngSubmit)="onSubmit()" id="signupform">
          <div class="mb-3">
            <input type="text" class="form-control" id="fullName" placeholder="Full Name" formControlName="full_Name" required autocomplete="name" />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" required autocomplete="email" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password" required autocomplete="new-password" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" formControlName="confirm_password" required autocomplete="new-password" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div class="text-center mt-3" id="signin">
            <p>Already have an account? <a [routerLink]="['/signin']">Sign In</a></p>
          </div>
          <div *ngIf="errMsg" class="mt-3 text-bg-danger">{{ errMsg }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
